version: "3.8"

name: initio-dev
services:
  db:
    container_name: database-dev
    image: mysql:8.2
    restart: always
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      - MYSQL_DATABASE=initio
      - MYSQL_ROOT_PASSWORD=mauFJcuf5dhRMQrjj
    ports:
      - '3306:3306'
    volumes:
      - './docker/db-dev/data:/var/lib/mysql'
      - './docker/db-dev/my.cnf:/etc/mysql/conf.d/my.cnf'
      - './docker/db-dev/sql:/docker-entrypoint-initdb.d'
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  web:
    image: initio-dev
    container_name: web-dev
    build:
      context: .
      target: install
      dockerfile: ./apps/next/Dockerfile
    restart: always
    depends_on:
      db:
          condition: service_healthy
    links:
      - db
    command: sh -c "yarn web"
    environment:
      NODE_ENV: development
      #if youâ€™re using Windows, you may need to uncomment the next line - Sol from @Kobe E
      #WATCHPACK_POLLING: true
      DATABASE_URL: "mysql://root:mauFJcuf5dhRMQrjj@db/initio"
    volumes:
      - .:/app
      - /app/node_modules # avoid overriding the dependencies installed by npm during the image build process with the dependencies installed on the host machine.
      - /app/apps/next/.next
    ports:
      - 3000:3000